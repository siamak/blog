# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: سیامک مختاری | Siamak Mokhtari
subtitle:
description: سیامک. طراح و توسعه دهنده وب/موبایل. اتفاقاتی که در زندگی شخصی و کاری ام می افتد و من درمورد آنها مینویسم
keywords: سیامک مختاری,سیامک,مختاری,Siamak Mokhtari,Siamak,Mokhtari,طراح وب سایت
author: Siamak Mokhtari
language: fa
timezone: Asia/Tehran
site_type: website

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://siamak.us/blog/
root: /blog/
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public/blog
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
# highlight:
#   enable: true
#   line_number: true
#   auto_detect: false
#   tab_replace:

# Category & Tag
default_category: عمومی
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
# date_format: YYYY-MM-DD
date_format: dddd، jD jMMMM ماه jYYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Simple


# Feed
feed:
    type: atom
    path: atom.xml
    limit: 20
    hub:


# Sitemap
sitemap:
    path: sitemap.xml


# Markdown-it config
## Docs: https://github.com/celsomiranda/hexo-renderer-markdown-it/wiki/
markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: false
    linkify: true
    typographer: true


# imagemin
imagemin:
    enable     : false
    interlaced : false
    multipass  : false
    optimizationLevel: 2
    pngquant   : false
    progressive: true


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
    type: git
    repo: https://github.com/siamak/blog.git
    branch: gh-pages
    message: "Site updated: {{ now('YYYY-MM-DD HH:mm:ss') }}"
